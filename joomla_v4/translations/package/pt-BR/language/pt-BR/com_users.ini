COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Olá administrador,\n\num novo usuário registrou-se em {SITENAME}.\nO usuário verificou seu endereço para e-mail e solicita que você aprove sua conta.\nEste e-mail tem os seus detalhes:\n\n  Nome :  {NAME} \n  e-mail:  {EMAIL} \n  Nome para usuário:  {USERNAME} \n\nVocê pode ativar o usuário selecionando o link abaixo:\n{ACTIVATE}"
