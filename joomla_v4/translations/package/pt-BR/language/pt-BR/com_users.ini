COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Olá {NAME},\n\nsua conta foi ativada por um administrador. Agora você pode iniciar uma sessão em {SITEURL} usando o nome para usuário {USERNAME} e a senha que você escolheu no momento do registro."
