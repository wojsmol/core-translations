COM_USERS_EMAIL_REGISTERED_BODY="Olá {NAME},\n\nobrigado por registrar-se em {SITENAME}.\n\nAgora você pode iniciar uma sessão em {SITEURL} usando o seguinte nome para usuário e senha:\n\Nome para usuário: {USERNAME}\nSenha: {PASSWORD_CLEAR}"
