COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Olá administrador, \n\num novo usuário '{NAME}', nome para usuário '{USERNAME}', registrou-se em {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Olá {NAME},\n\nthank you for registering at {SITENAME}. Obrigado por registrar-se em {SITENAME}. Sua conta foi criada e deve ser ativada antes que você possa usá-la.\nPara ativar a conta acione o link a seguir ou copie-o e cole-o en seu navegador:\n{ACTIVATE} \n\nApós a ativação, você pode iniciar sessão em {SITEURL} usando o seguinte nome para usuário e senha:\n\nNome para usuário: {USERNAME}\nSenha: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Olá {NAME},\n\nobrigado por registrar-se em {SITENAME}. Sua conta foi criada e deve ser ativada antes que você possa usá-la.\nPara ativar a conta acione o link a seguir ou copie-o e cole-o em seu navegador:\n{ACTIVATE} \n\nApós a ativação, você pode iniciar sessão em {SITEURL} usando o seguinte nome para usuário e a senha que você inseriu durante o registro:\n\nNome para usuário: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Olá {NAME},\n\nobrigado por registrar-se em {SITENAME}. Sua conta foi criada e deve ser verificada antes que você possa usá-la.\n\nPara verificar a conta acione o link a seguir ou copie-o e cole-o em seu navegador:\n{ACTIVATE:\n{ACTIVATE} \n\nApós a verificação, um administrador será notificado para ativar sua conta. Você receberá uma confirmação quando terminar.\n\nAssim que essa conta for ativada, você pode iniciar sessão em {SITEURL} usando o nome para usuário e a senha a seguir:\n\nNome para usuário: {USERNAME}\nSenha: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Olá {NAME},\n\nobrigado por registrar-se em {SITENAME}. Sua conta foi criada e deve ser verificada antes que você possa usá-la.\n\nPara verificar a conta, acione o link a seguir ou copie-o e cole-o em seu navegador:\n{ACTIVATE} \n\nApós a verificação, um administrador será notificado para ativar sua conta. Você receberá uma confirmação quando terminar.\n\nAssim que essa conta for ativada, você poderá iniciar sessão em {SITEURL} usando o nome para usuário a seguir e a senha que você inseriu durante o registro:\n\nNome para usuário: {USERNAME}"
