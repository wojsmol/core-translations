COM_USERS_EMAIL_PASSWORD_RESET_BODY="Olá,\n\nfoi feita uma solicitação para redefinir a senha da sua conta em {SITENAME}. Para redefinir sua senha, você precisará enviar este código para verificar se a solicitação foi legítima.\n\nO código para verificação é {TOKEN}\n\nSelecione o URL abaixo e prossiga com a redefinição da sua senha.\n\n{LINK_TEXT} \n\nObrigado."
