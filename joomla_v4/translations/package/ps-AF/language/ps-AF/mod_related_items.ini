MOD_RELATED_XML_DESCRIPTION="دا موډل نورې مقالې ښایې چې د لیدلو په حال کې مقالې سره تړاو لري. دا اړیکې د کیلي کلمو په وسیله جوړېږي. <br>د اوسنۍ مقالې ټولې کیلي کلیمې د نورو ټولو خپرو شویو مقالو دکیلي کلیمو تر وړاندې خپاره شوي، لټوي. د بېلګې په توګه، تاسې کېدی شي \"د طوطیانو د روزنې\" اړوند یوه مقاله ولرئ او بله مقاله د\"د تور کاکاټو د لاسونو د پورته کول\" په اړوند ولرئ. که تاسې په دواړو مقالو کې د \"طوطي\" کیلي کلمه شامله کړئ، نو د اړوندو توکو موډل به د \" طوطي د روزنې\" مقاله لیست کړي کله چې د \"د تور کاکاټو د لاسونو د پورته کول\" وګورئ او ددې خلاف."

