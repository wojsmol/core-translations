PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>جوملا! د جوړ شوي دوه فاکتور تصدیقونکي سیسټم سره راځي. دا ستاسې پاڼې ته ننوتل د دویم پټ کوډ په کارولوسره خوندي کوي چې په هر ۳۰ ثانیو کې بدلیږي. تاسې کولی شئ خپل ګرځنده وسیله وکاروئ او <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">د ګوګل تصدیقونکی</a>د دې کود د جوړولوله پاره ایپ code.</p><p>د لاندې تڼۍ په غوره کولو سره:</p><ul><li>جوملا! به د دوه فکتور تصدیقولو پلاگین فعال کړئ</li><li>دوه فکتور تصدیقول به د ټولو کاروونکو له پاره شتون ولري.</li><li>هر کارن کولی شي د کارونکي توضیحاتو کې دوه فکتور تصدیق تنظیم کړي.</li><li>تاسې کولی شئ تل د دوه فکتور تصدیقولو پلاگین غیر فعال کړئ، یا یوازې د شاته کارونې له پاره یې تنظیم کړئ.</li><li>تاسې به د خپل کارن پروفایل پاڼې ته یوړل شئ چیرې چې تاسې د دوه فکتور تصدیقولو په اړه نور مالومات ترلاسه کړئ او دا د خپل کارن شمېرې له پاره فعال کړئ.</li></ul>"
