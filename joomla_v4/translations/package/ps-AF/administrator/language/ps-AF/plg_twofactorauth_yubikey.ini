PLG_TWOFACTORAUTH_YUBIKEY_INTRO="دا ځانګړنه تاسې ته اجازه درکوي د دوه فاکتور تصدیق له پاره د YubiKey خوندي سخت ابزار رمز وکاروئ. د خپل کارن- دنوم او پاسورډ سربیره تاسې به اړتیا ولرئ خپل YubiKey د خپل کمپیوټر USB پورټ کې دننه کړئ، پاڼې ته د ننوتلو په برخه کې پټه کیلي غوره کړئ او د YubiKey د سرو زرو ډیسک لمس کړئ. د YubiKey له خوا رامینځته شوی پټ کوډ ستاسې د جوړښت له پاره ځانګړی دی او په دوامداره توګه بدلون کوي. دا ستاسې شمېرې ته د هیکرانو د ننوتلو تر وړاندې زیاتي خوندیتوب رامینځ ته کوي ان که دوی وکولی شي ستاسې پاسورډ هم تر لاسه کړي."
