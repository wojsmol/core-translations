PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="مهرباني وکړئ خپل YubiKey وسیله د خپل کمپیوټر USB پورټ کې دننه کړئ. لاندې د خوندیتوب کوډ ډګر غوره کړئ. بیا د یوې ثانیې له پاره په خپل YubiKey جوړښت کې د سرو زرو ډیسک لمس کړئ. وروسته، مهرباني وکړئ د خپل کارن پروفایل خوندي کړئ. که ستاسې د YubiKey له خوا رامینځته شوی کوډ د YubiCloud له خوا تایید شوی وي د دوه فاکتور تصدیق کولو ځانګړتیا به فعاله شي او دا YubiKey به ستاسې د کارن شمېرې سره وصل شي."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="ستاسې د پاڼې کاروونکو ته اجازه ورکوي څو د YubiKey د خونديتوب د کود په کارولو سره دوه فکتور تصدیق وکاروي. کاروونکي خپل YubiKeyته اړتیا لري چې له <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> څخه ترلاسه کېږي. د دوه فاکتوره تصدیق کارولو له پاره کارونکي باید د خپل کارن پروفایل و رغوي او دوه فاکتوره تصدیق فعال کړي."

