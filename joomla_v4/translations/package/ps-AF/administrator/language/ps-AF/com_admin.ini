COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>د جوملا برېښناپاڼو له پاره چې د بارانډولونکو او برعکس پوره واک لرونکو تر شا کوربه شوي د جوړونې نړېوال نوي ترتیبونه د ۲۶. ۹. ۳ جوملا له خوامعرفي شوی</p><p>دا ترتیب، کله چې فعال شي، ستاسې د ښکته کولو انډولونکي/برعکس پوره واک لرونکي ته اجازه ورکوي څو ستاسې د لیدونکو ریښتنې پېژندپاڼې - پته وړاندې کړي. دا پېژندپاڼه به بیا ستاسې د کړنو په لوګونو او په مقالو کې د رایې ورکولو تعقیب له پاره وکارول شي (که چیرې دا ځانګړتیاوې فعالې وي).</p><p><strong>یوازې هغه برېښناپاڼې چې د ښکته کولو انډولونکی/برعکس پوره واک لرونکي تر شا لري دا ځانګړنه فعال کړي.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="د نوي سیرور ترتیب \"د ښکته کوونکي د انډولونکي شاته\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>د ۳.۹.۲۲ څخه دمخه په ستندرډ htaccess.txt فایل کې غلط کوډ موجود و چې د لارښود لیست جوړونې د غیر فعالولو له پاره ؤ. د خونديتوب ټیم وړاندیز کوي چې په لاسي ډول په هر موجود.htaccess فایل کې اړین بدلونونه پلي کړئ، ځکه چې دا فایل په اتوماتيک ډول نه شي تازه کیدی.</p><p>زوړ کوډ:</p><pre>&lt;IfModule autoindex&gt;\n Index Ignore *\n&lt;/IfModule&gt;</pre><p>نوی کوډ:</p><pre >&lt;IfModule mod_autoindex.c&gt;\n Index له پامه غورځول *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="د کتالوګ اړوند د htaccess تازه کول"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>تر ۴.۲.۹ څخه دمخه د htaccess.txt ستندرډ فایل د \"منځپانګې - کوډ کولو \" HTTP سرلیک د ضمیمه کولو له پاره غلط کوډ لري. دا کیدای شي د دوه ګوني کوډ کولو تېروتنې پایله ولري کله چې جوملا په فرعي څانګه کې نصب شي او دا څانګه او د هغې اصلي لارښود دواړه د دې کوډ سره د .htaccess فایل و لري. تاسې باید په لاسي ډول په هر موجوده .htaccess فایل کې اړین بدلونونه پلي کړئ، ځکه چې دا فایل په اوتومات ډول نه شي تازه کیدی. ><p>نوی کوډ:</p><pre>سرلیک د منځپانګې کوډ کول gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="د منځپانګې کوډ کولو سرلیک ترتیب کولو په اړه د htaccess تازه مالومات"
