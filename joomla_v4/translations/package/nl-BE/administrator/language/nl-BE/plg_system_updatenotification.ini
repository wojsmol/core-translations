PLG_SYSTEM_UPDATENOTIFICATION="Systeem - Joomla! Update Melding"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Deze e-mail IS NIET verzonden door het Joomla project. Hij is automatisch verzonden door de eigen website,\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATIE\n================================================================================\n\nDe site heeft ontdekt dat er een bijgewerkte versie van Joomla! beschikbaar is.\n\nJoomla! versie momenteel geïnstalleerd: {CURVERSION}\nJoomla! versie beschikbaar om te installeren: {NEWVERSION}\n\nDeze e-mail is verstuurd door de eigen site om hieraan te herinneren.\nHet Joomla! project zal nooit direct contact opnemen over beschikbare updates van Joomla! op de website.\n\n================================================================================\nUPDATE INSTRUCTIES\n================================================================================\n\nSelecteer, om de update op {SITENAME} te installeren, de volgende link. (Als de URL geen link is, kopieer en plak hem dan in de browser).\n\nUpdate link: {LINK}\n\nNieuws over de release kan hier gevonden worden: {RELEASENEWS}\n\n================================================================================\nWAAROM ONTVANG IK DEZE E-MAIL?\n================================================================================\n\nDeze e-mail is automatisch verzonden door een plugin beschikbaar gesteld door Joomla!, de software die de website aandrijft.\nDeze plugin kijkt naar bijgewerkte versies van Joomla! en zend een e-mailbericht naar de beheerders.\nMen ontvangt diverse gelijksoortige e-mails vanaf de website totdat men óf de software bijwerkt, óf deze e-mails uitschakelt.\n\nSchakel, om deze e-mails uit te schakelen, de 'Systeem - Joomla! Updatemelding' plugin uit bij Pluginbeheer op de website.\n\nNeem, als men niet begrijpt wat Joomla! is en wat gedaan moet worden GEEN contact op met het Joomla! project.\nZe verzenden dit bericht NIET en ze kunnen niet helpen. Neem in plaats daarvan contact op met degene die de website heeft gemaakt of beheert.\n\nAls u degene bent die de webstite bouwde of beheert, let er dan op dat deze plugin mogelijk automatisch ingeschakeld is toen men Joomla! op de website installeerde of bijwerkte.\n\n================================================================================\nWIE VERSTUURDE MIJ DEZE E-MAIL?\n================================================================================\n\nDeze e-mail is verzonden door de eigen website, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Een door komma's gescheiden lijst met de E-mail adressen die de update melding E-mails zullen ontvangen. De adressen in de lijst MOETEN horen bij bestaande gebruikers van uw site die over supergebruiker privileges beschikken. Als geen van de E-mail adressen in de lijst bij supergebruikers horen of indien zij leeg gelaten worden dan zullen alle supergebruikers van deze site de update melding E-mails ontvangen."
