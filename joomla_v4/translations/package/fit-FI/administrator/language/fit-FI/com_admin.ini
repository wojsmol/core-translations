COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Kuormantasaajan ja käänteisen proxyn takana hostattuja Joomla-sivustoja varten on versiosta 3.9.26 lähtien saatavilla uusi konfiguraatioasetus. </p><p>Kun tämä asetus on asetettu päälle, se sallii Load Balancerin / Reverse Proxyn välittää sivuston todellisen IP-osoitheen kävijöille. Tätä IP-osoitetta käytetään lokifiileissä ja artikkeleiden äänestystietojen seuranthaan (jos nämä on asetettu päälle).</p><p><strong>Vain Load Balancerin / Reverse Proxyn takana sijaittevat sivustot käyttävät tätä asetusta.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Uusi serveriasetus \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Ennen versiota 3.9.22 htaccess.txt-tiedosto sisälsi virheellisen koodin, joka on tarkoitettu mappiluetteloiden poistamisen käytöstä. Suojausryhmä suosittellee tarvittavien muutosten tekemistä manuaalisesti olemassa olehvaan .htaccess-tiedostoon, koska tätä fiiliä ei voia päivittää automaattisesti.</p><p>Vanha koodi:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Uusi koodi:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess päivitä mappiluettelot"
