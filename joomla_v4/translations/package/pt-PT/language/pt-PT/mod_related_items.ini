MOD_RELATED_XML_DESCRIPTION="Este módulo exibe artigos relacionados com aquele que está a ser visualizado. Estas relações são estabelecidas por termos-chave. <br>Todos os termos chave deste artigo são comparados com os termos chave de todos os artigos publicados. Por exemplo, pode ter um artigo \"Criação de papagaios\" e outro \"Catatuas criadas à mão\". Se incluir o termo chave \"papagaio\" nos dois artigos então o módulo de artigos relacionados irá exibir o artigo \"Criação de papagaios\" durante a visualização do artigo \"Catatuas criadas à mão\", e vice-versa."

