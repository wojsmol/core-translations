PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Dados de exemplo para Blogue"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Isto revela-lhe um pouco sobre este blogue e a pessoa que o escreve.</p><p>Se estiver autenticado poderá editar esta página, clicando no ícone de edição.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Sobre"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Algumas dicas básicas para trabalhar no seu sítio.</p><ul><li>O Joomla tem uma área de visitantes, que é a que está a ver agora, e uma área administrativa que é onde se faz o trabalho mais avançado de criação do sítio como configurar menus e decidir que módulos mostrar. O acesso à área administrativa é feito separadamente, mas usando o mesmo nome de utilizador e senha que usou para aceder a esta área do sítio.</li><li>Uma das primeiras coisas que provavelmente vai querer fazer é alterar o nome do sítio, a descrição e adicionar um logótipo. Para fazer isso clique em Configurações do tema (no menu de topo). Para alterar a descrição do sítio, nome no navegador web, email predefinido e outros itens, clique em Configurações do sítio. Opções de configuração mais avançadas estão disponíveis na área administrativa.</li><li>Para mudar completamente a aparência do seu sítio pode instalar um novo tema. Para isso, no menu Sistema, clique no módulo Instalações, selecione na lista Extensões e entre no separador Instalação. Existem muitos temas grátis ou comerciais disponíveis para Joomla.</li><li>Como já terá visto, pode controlar quem pode ver as diferentes áreas do sítio. Ao trabalhar com módulos, artigos ou favoritos web, e se definir o nível de acesso para Registados, permitirá a visualização apenas aos utilizadores autenticados</li><li>Quando criar um novo artigo ou outro tipo de conteúdo também pode guardá-lo com o estado de publicado ou não publicado. Os não publicados não poderão ser vistos pelos visitantes, apenas você os poderá ver.</li><li>Na área administrativa existem botões de ajuda em todas as páginas, onde encontra informações detalhadas sobre as funções nessa página. Pode aprender mais sobre como trabalhar com o Joomla no <a href='https://docs.joomla.org/'>Sítio de documentação Joomla</a> ou obter ajuda de outros utilizadores no <a href='https://forum.joomla.org/'>Fórum Joomla</a>.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="A trabalhar no seu sítio Web"
