COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Activați Setarea După un balancer de încărcare"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Pentru site-urile Joomla găzduite în spatele Balancerilor de încărcare și Reverse Proxies a fost introdusă o nouă setare în Configurarea globală începând cu Joomla 3.9.26</p><p>Această setare, când este activată, va permite Balancerului de încărcare/Proxu-ului invers să furnizeze adresa IP reală a vizitatorilor dumneavoastră. Acest IP va fi folosit în Jurnalele de acțiuni și utilizat pentru urmărirea votării articolelor (dacă aceste facilități sunt activate).</p><p><strong>Numai site-urile din spatele unui balancer/proxy vor dori să activeze această caracteristică.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Setare nouă \"După un balancer de încărcare\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Înainte de 3.9.22 fișierul implicit htaccess.txt conținea un cod greșit destinat dezactivării listărilor de directoare. Echipa de securitate recomandă să se aplice manual modificările necesare la orice fișier .htaccess existent, deoarece acest fișier nu poate fi actualizat automat.</p><p>Vechiul cod:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Noul cod:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Actualizare cu privire la listările de directoare în .htaccess "
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Înainte de 4.2.9 fișierul implicit htaccess.txt conținea un cod eronat pentru atașarea headerului HTTP \"Content-Encoding\" Acest lucru ar putea duce la erori de codare dublă atunci când Joomla este instalat într-un subdirector, iar atât acest director, cât și directorul părinte conțin un fișier .htaccess cu acest cod. Ar trebui să aplicați manual modificările necesare la orice fisier .htaccess existent, deoarece acest fișier nu poate fi actualizat automat.</p><p>Vechiul cod:</p><pre>Header append Content-Encoding gzip</pre><p>Noul cod:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="Actualizare .htaccess cu privire la setarea Header-ului Content-Encoding"
