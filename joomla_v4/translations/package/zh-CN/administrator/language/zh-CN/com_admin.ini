COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>在 3.9.22 之前，默认 htaccess.txt 文件包含错误的代码，旨在禁用目录列表。安全团队建议手动对任何现有的 .htaccess 文件进行必要的修改，因为该文件不能自动更新。 </p><p>旧代码：</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</p><p>新代码：</p><pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</p>"
