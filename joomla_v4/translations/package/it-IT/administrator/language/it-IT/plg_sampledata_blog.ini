PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Incredibile Galassia Andromeda"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Questo è un post di esempio del blog.</p><p>Se effettui l'accesso al sito (il link all'accesso amministratore è alla fine di questa pagina) potrai modificarlo così come tutti gli altri articoli esistenti. Potrai anche creare un nuovo articolo e fare altre modifiche al sito.</p><p>Mano a mano che aggiungi e modifichi articoli, vedrai come cambia il tuo sito e come personalizzarlo in vari modi.</p><p>Vai avanti, non puoi romperlo.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Benvenuto nel tuo blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lattuga kohlrabi amaranth spinaci d'acqua avocado daikon napa cavolo asparago inverno porcellana kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Nella pagina del singolo articolo vedrai sia il contenuto introduttivo che il testo esteso. Se vuoi puoi cambiare le impostazioni per nascondere l'introduzione.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>La tua homepage è impostata per visualizzare i quattro articoli più recenti della categoria del blog category in una colonna. Poi ci sono link ai due articoli precedenti. Puoi cambiare questi numeri in area amministrativa modificando le impostazioni delle Opzioni dei contenuti nel tab blog. C'è un link all'amministrazione del tuo sito nel menu in alto.</p><p>Se vuoi che il post del tuo blog sia diviso in due, un'introduzione e poi un testo esteso separato, utilizza il pulsante Leggi tutto per inserire la separazione.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="La tua homepage"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nebulosa Granchio"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Il tuo sito ha alcuni moduli comunemente usati già preconfigurati. Questi includono:</p><ul><li>Immagine (Tipo: Personalizzato), che contiene l'immagine presente sotto al menu. Si tratta di un modulo personalizzato che puoi modificare per cambiare l'immagine.</li><li>Tag popolari (Tipo: Tag - Popolari), che appare se inserisci i tag negli articoli. Inserisci un tag nel campo tag quando modifichi gli articoli.</li><li>Articoli più vecchi (Tipo: Articoli - Categoria), che elenca gli articoli per mese.</li><li>Syndication (Tipo: Feed di syndication), che consente di leggere i tuoi post in un news reader.</li><li>Modulo di accesso (Tipo: Accesso), che consente ai tuoi utenti di accedere alle aree riservate del sito.</li></ul><p>Ciascuno di questi moduli ha molte opzioni che puoi sperimentare nella gestione moduli nell'amministrazione del tuo sito. Una volta effettuato l'accesso, puoi anche selezionare l'icona di modifica nell'angolo in alto a destra che ti porterà a una schermata di modifica per quel modulo. Assicurati sempre di salvare e chiudere i moduli che modifichi.</p><p>Joomla! include anche molti altri moduli che puoi incorporare nel sito. Quando sviluppi il tuo sito potresti voler aggiungere altri moduli che puoi trovare nella <a href='https://extensions.joomla.org/'>Joomla! Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="I tuoi Moduli"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>I Template controllano l'aspetto del tuo sito.</p><p>Questo blog utilizza il template Cassiopeia.</p><p>Puoi modificare le opzioni cliccando sul link Modifica il tuo sito, Impostazioni Template nel menu in alto, visibile quando effettui l'accesso.</p><p>Ad esempio del sito puoi cambiare il colore di sfondo, il titolo, la descrizione ed il font utilizzato per i titoli.</p><p>Ulteriori opzioni sono disponibili nell'area amministrativa. Utilizzando la gestione estensioni puoi anche installare un nuovo template.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Il tuo template"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Milioni di siti web sono costruiti su Joomla!</strong></p><p>Per saperne di più sulla bella presentazione del blog.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milioni"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens yarrow ricebean rutabaga endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale. Celery potato scallion desert raisin horseradish spinach carrot soko. Lotus root water spinach fennel kombu maize bamboo shoot green bean swiss chard seakale pumpkin onion chickpea gram corn pea. Brussels sprout coriander water chestnut gourd swiss chard wakame kohlrabi beetroot carrot watercress. Corn amaranth salsify bunya nuts nori azuki bean chickweed potato bell pepper artichoke.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Amiamo Joomla! fino alla Luna e ritorno!</strong></p><p>Grazie a tutti i volontari che hanno contribuito!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Amore"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Cupcake ipsum dolor. Sit amet cotton candy ice cream sesame snaps cake marshmallow powder. Ice cream chocolate cake marshmallow halvah bonbon. Dragée carrot cake danish candy muffin brownie. Candy sugar plum ice cream chupa chups macaroon tiramisu soufflé oat cake. Topping cheesecake lollipop gummi bears icing sweet roll donut liquorice. Pie jelly-o candy donut oat cake cotton candy.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Presentiamo con orgoglio Joomla Versione 4!</strong></p><p>Scopri di più sui flussi di lavoro di Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>I workflows gestiscono le fasi che i tuoi articoli devono attraversare fino alla loro pubblicazione.</p><p>Il componente per gestire i workflows non è abilitato di default.</p><p>Per vedere il flusso di lavoro che abbiamo fornito con i dati di esempio, devi prima abilitare questa funzionalità. </p><ol><li>Accedete all'area di amministrazione</li><li>Da 'Contenuto' > 'Articoli' > 'Opzioni' > scheda 'Integrazione' impostate 'Abilita workflows' su 'Si'</li><li>Salva i cambiamenti</li></ol><p>Ora quando accedete nuovamente a 'Contenuto' vedrete la sezione 'workflows'.</p><p>Quando modificate un articolo vedrete anche le nuove transizioni per gli articoli relativi ai workflows.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_TITLE="Nuova funzionalità: Workflow"
