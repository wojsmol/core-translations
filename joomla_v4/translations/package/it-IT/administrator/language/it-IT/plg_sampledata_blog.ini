PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Dati di esempio che imposteranno un sito blog con articoli, tag, campi personalizzati e workflow.<br>Se il sito è multilingua, i dati verranno impostati con la lingua attiva nel lato amministrativo."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Dati di esempio Blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Questo ti racconta qualcosa su questo blog e la persona che lo scrive.</p><p>Quando avrai effettuato l'accesso potrai modificare questa pagina cliccando sull'icona modifica.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Informazioni"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Qui puoi trovare alcuni suggerimenti di base per lavorare sul tuo sito.</p><ul><li>Joomla! ha un 'lato pubblico' che ora stai guardando ed un 'lato amministrativo' o back end, dove lavorerai per la creazione del tuo sito, come creare i menu e decidere quali moduli mostrare. Devi effettuare l'accesso all'area amministrativa separatamente utilizzando gli stessi nome utente e password che hai utilizzato per effettuare l'accesso a questa parte del sito.</li><li>Una delle prime cose che probabilmente vorrai fare è cambiare il titolo del sito, i tag ed inserire un logo. Per farlo seleziona le impostazioni del template nel menu in alto, che è visibile se effettui l'accesso. Per cambiare la descrizione del sito, il titolo del browser, l'email predefinita e altri elementi, seleziona Impostazioni del sito. Nell'amministrazione sono disponibili anche altre impostazioni avanzate.</li><li>Per cambiare totalmente l'aspetto del sito puoi installare un nuovo template. Vai su Sistema, seleziona Installa - Estensioni dalla lista e si aprirà l'installatore di estensioni. Ci sono molti template gratuiti e commerciali disponibili per Joomla!</li><li>Come hai già notato, puoi controllare chi può vedere diverse parti del tuo sito. Quando lavori con moduli e articoli, se imposti il livello di accesso su Registered li potranno vedere solo gli utenti che effettuano l'accesso al sito.</li><li>Quando crei un nuovo articolo o altro tipo di contenuto, lo puoi salvare come Pubblicato o Sospeso. Se è Sospeso, i visitatori del sito non lo potranno vedere, ma tu sì.</li><li>Puoi imparare di più su come lavorare con Joomla! nel <a href='https://docs.joomla.org/'>sito della documentazione di Joomla!</a> ed ottenere aiuto da altri utenti nel <a href='https://forum.joomla.org/'>forum di Joomla!</a>. Nell'area amministrativa ci sono pulsanti per l'aiuto in ogni pagina, che forniscono informazioni dettagliate sulle funzioni di quella pagina.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Lavorare sul proprio sito"
