PLG_MULTIFACTORAUTH_WEBAUTHN="Autenticazione a più fattori - Autenticazione Web"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Richiesta di autenticazione non valida."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="La registrazione dell'autenticatore non è riuscita. La risposta dell'autenticatore ricevuta dal browser non corrisponde alla chiave pubblica rilasciata dal server. Questo significa che qualcuno ha provato a mandarti un hack o qualcosa non va."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Per motivi di sicurezza non è consentito registrare gli autenticatori per conto di un altro utente."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Qualcosa è andato storto ma non sono disponibili ulteriori informazioni sull'errore. Riprova a registrare il tuo autenticatore."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Il server non ha rilasciato una chiave pubblica per la registrazione dell'autenticatore, ma in qualche modo ha ricevuto una richiesta di registrazione da parte del browser. Questo significa che qualcuno ha provato a mandarti un hack o qualcosa non va."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Il tuo browser non supporta lo standard WebAuthn. Non tutti i browser sono compatibili con WebAuthn su tutti i dispositivi."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Il tuo browser non supporta WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Si prega di accedere al sito tramite HTTPS per abilitare l'autenticazione a più fattori con WebAuthn."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn è disponibile solo su HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Non hai ancora configurato un autenticatore o l'autenticatore che stai cercando di usare non è idoneo."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Hai già configurato il tuo autenticatore. Nota che puoi modificare solo il titolo da questa pagina."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Autenticazione Web"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Utilizzare il pulsante &ldquo;%s&rdquo; su questa pagina per avviare il processo di autenticazione Web. Segui le istruzioni fornite dal tuo browser per completare l'autenticazione web con l'autenticatore preferito."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registra il tuo autenticatore"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Usa WebAuthn con qualsiasi chiave di sicurezza hardware o software."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Convalida con il tuo autenticatore"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Usa W3C Web Authentication (Webauthn) come metodo di autenticazione a più fattori. Tutti i browser moderni lo supportano. La maggior parte dei browser offre un'autenticazione specifica del dispositivo protetta da una password e/o biometrica (sensore di impronte digitali, scansione del viso, &hellip;)."

