COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p> Joomla vietnēm, kam tiek izmantots slodzes līdzsvarotāji un reversie starpniekserveri, sākot ar Joomla 3.9.26 versiju ir ieviests jauns globālās konfigurācijas iestatījums </p> <p> Šis iestatījums, ja tas ir iespējots, ļaus jūsu slodzes līdzsvarotājam/reversajam starpniekserverim nodrošināt vietnei apmeklētāju patiesā IP adresi. Šo adresi izmantos darbības žurnālos, un tā tiks izmantota, lai izsekotu balsošanu par rakstiem (ja šīs funkcijas ir iespējotas). </p> <p> <strong> Šo iestatījumu jāieslēdz tikai vietnēm, kas atrodas aiz slodzes līdzsvarotāja/reversā starpniekservera. </strong> </p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Jauns servera iestatījums \"Aiz slodzes līdzsvarotāja\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Līdz 3.9.22. noklusētais htaccess.txt datne satur kļūdainu kodu, kas paredzēts direktoriju sarakstu atspējošanai. Drošības komanda iesaka manuāli lietot nepieciešamās izmaiņas jebkurā esošajā. htaciete failā, jo šo failu nevar atjaunināt automātiski.</p> <p>Vecais kods:</p> <pre>&lt;IfModule autoindex&gt;\ n IndexIgnore *\ n &lt;/IfModule&gt;</pre> <p>Jaunais kods:</p> <pre>&lt; IfModule mod_autoindex.c &gt;\ n IndexIgnore *\ n</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=". htaccess jauninājums, kas attiecas uz direktoriju sarakstiem"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Pirms 4.2.9 versijas noklusētais htaccess.txt fails saturēja kļūdainu kodu pievienošanai \"Content-Encoding\" HTTP header. Tas varēja izraisīt dubultas kodēšanas kļūdas, ja Joomla ir instalēta apakšdirektorijā, un gan šajā direktorijā, gan augstāk esošā direktorijā ir .htaccess fails ar šo kodu. Nepieciešamās izmaiņas ir manuāli jāpiemēro jebkuram esošam .htaccess failam, jo šo failu nevar atjaunināt automātiski.</p><p>Vecais kods:</p><pre>Header append Content-Encoding gzip</pre><p>Jaunais kods:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess atjauninājums attiecībā uz Content-Encoding Header iestatīšanu"
