COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Za Joomla spletne strani, ki gostujejo za izravnalniki obremenitve in povratnim proxy strežnikom, je z Joomlo 3.9.26 uvedena nova nastavitev globalne konfiguracije</p><p>Če je ta nastavitev omogočena, bo naprava za uravnoteženje obremenitve / povratni proxy strežnik posredovala dejanski naslov IP vaših obiskovalcev. Ta IP bo nato uporabljen v vaših dnevnikih dejanj in uporabljen za sledenje glasovanju o prispevkih (če so te funkcije omogočene).</p><p><strong>To funkcijo bodo želela omogočiti samo spletne strani za Load Balancer / Reverse Proxy.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nova nastavitev strežnika \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Pred 3.9.22 je privzeta datoteka htaccess.txt vsebovala napačno kodo, namenjeno onemogočanju seznamov imenikov. Varnostna skupina priporoča, da ročno uveljavite potrebne spremembe v kateri koli obstoječi datoteki .htaccess, ker je ni mogoče samodejno posodobiti.</p><p>Stara koda:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Nova koda:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess posodobitev seznama imenikov"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>Pred različico 4.2.9 je privzeta datoteka htaccess.txt je vsebovala napačno kodo za dodajanje glave HTTP \"Content-Encoding\". To lahko povzroči napake dvojnega kodiranja, ko je Joomla nameščena v podimeniku in tako ta kot njegov nadrejeni imenik vsebujeta datoteko .htaccess s to kodo. Ročno uporabite potrebne spremembe v kateri koli obstoječi datoteki .htaccess, saj te datoteke ni mogoče samodejno posodobiti.</p><p>Stara koda:</p><pre>Header append Content-Encoding gzip</pre ><p>Nova koda:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess posodobitev v zvezi z nastavitvijo glave za kodiranje vsebine"
