COM_GUIDEDTOURS="செய்-வழிகாட்டிகள்"
COM_GUIDEDTOURS_TOURS_VIEW_DEFAULT_TITLE="அனைத்து செய்-வழிகாட்டிகள் பட்டியல்"
COM_GUIDEDTOURS_TOURS_VIEW_DEFAULT_DESC="அனைத்து செய்-வழிகாட்டிகளின் பட்டியலைக் காட்டுகிறது."
COM_GUIDEDTOURS_XML_DESCRIPTION="செய்-வழிகாட்டிகளின் (Guided Tours) செயல்திறனை பராமரிப்பதற்கான கூறு."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_TITLE="செய்-வழிகாட்டியை எவ்வாறு உருவாக்குவது?"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_DESCRIPTION="பின்புறத்தில் செய்-வழிகாட்டியை எவ்வாறு உருவாக்குவது என்பதை இந்தச் செய்விளக்கம் காண்பிக்கும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_DESCRIPTION="புதிய செய்விளக்கத்தை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="செய்விளக்கத்திற்கு தலைப்பைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="செய்விளக்கத்திற்கு தேவையான தலைப்பை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="உள்ளடக்கம் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="செய்விளக்கத்தை விவரிக்கும் உள்ளடக்கத்தை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="ஒரு கூறுவைத் தேர்ந்தெடுக்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="சாத்தியமான செய்விளக்கங்களின் பட்டியலில் தங்கள் சுற்றுப்பயணத்தை முன்னுரிமையில் காட்ட விரும்பும் நீட்சி(களை) தேர்வுசெய்யவும். உதாரணமாக, 'பயனாளர்கள்' நீட்சிக்காக தாங்கள் ஒரு செய்விளக்கத்தை உருவாக்குகிறீர்கள் என்றால், 'பயனாளர்கள்' என்பதைத் தேர்வுசெய்யவும். ஒவ்வொரு பக்கத்திலும் செய்விளக்கம் தோன்றுவதற்கு 'அனைத்தும்' தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="ஒரு இணையமுகவரியை சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="செய்விளக்கம் தொடங்க வேண்டிய பக்கத்தின் சார்புடைய இணையமுகவரியைச் (relative url) சேர்க்கவும். எடுத்துக்காட்டாக, பயனாளர்கள் பக்கத்தில் செய்விளக்கத்தைத் தொடங்க, <em>administrator/index.php?option=com_users&view=users</em> என்று உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="செய்விளக்கத்தை சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="செய்-வழிகாட்டியை உருவாக்கியுள்ளீர்கள். தற்போது தாங்கள் செய்விளக்கத்திற்கான நடவடிக்கைகளை உருவாக்க வேண்டும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_TITLE="செய்-வழிகாட்டியில் நடவடிக்கைகளைச் சேர்ப்பது எப்படி?"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_DESCRIPTION="செய்-வழிகாட்டிக்கான நடவடிக்கையை எவ்வாறு உருவாக்கலாம் என்பதை இந்தச் செய்விளக்கம் காண்பிக்கும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="நடவடிக்கை எண்ணி எண்ணைத் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="ஒரு நடவடிக்கை சேர்க்க, எண்ணைத் தேர்வுசெய்யவும். இந்த எண் ஆனது இதுவரை செய்விளக்கத்திற்காக உருவாக்கப்பட்ட நடவடிக்கைகளின் எண்ணிக்கையைக் குறிக்கிறது."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_DESCRIPTION="புதிய நடவடிக்கையை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="நடவடிக்கைக்குத் தலைப்பைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="நடவடிக்கைக்குத் தேவையான தலைப்பை உள்ளிடவும். இது பொதுவாக ஒரு பயனாளர் செய்ய வேண்டிய செயலாகும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="நடவடிக்கை விளக்கத்தைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="உள்ளடக்கம் ஆனது பயனாளருக்கு நடவடிக்கைபற்றிய விளக்கத்தை அளிக்க வேண்டும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="நிலை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="நடவடிக்கையின் வெளியிடப்பட்ட நிலையைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_TITLE="இடம் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_POSITION_DESCRIPTION="பக்கத்தில் தாங்கள் குறிவைக்கும் மூலகத்துடன் சார்புடைய/தொடர்புடைய மேல்தோன்றுவின் (popup) இடம் இதுவாகும். குறிப்பிட்ட இலக்கு இல்லாதபோது 'மையப்படுத்தப்பட்டது' பயன்படுத்தப்படுகிறது."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_TITLE="இலக்கு மூலகம் உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TARGET_DESCRIPTION="இந்த நடவடிக்கை குறிவைக்கும் பக்கத்தில் உள்ள மூலகம் இதுவாகும். இது, ஒரு மூலகத்தைக் குறிவைக்க, CSS பயன்படுத்தும் தொடரியல்-ஐ பயன்படுத்துகிறது.<br />உதாரணமாக, <code>#jform_title</code> ஆனது 'jform_title' id கொண்ட மூலகத்தைக் குறிவைக்கும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_TITLE="வகை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TYPE_DESCRIPTION="தாங்கள் உருவாக்க விரும்பும் நடவடிக்கை இதுவாகும். ஊடாடல் இல்லாமல் செய்விளக்கத்தைத் தொடர அனுமதிக்க 'அடுத்து', மற்றொரு பக்கத்திற்குச் செல்ல 'மருவழிகாட்டல்', பயனாளர் உள்ளீட்டைக் கோருவதற்கு 'ஊடாடும்'."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_SAVECLOSE_DESCRIPTION="நடவடிக்கையைச் சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_CONGRATULATIONS_DESCRIPTION="செய்-வழிகாட்டிக்கான நடவடிக்கையை உருவாக்கியுள்ளீர்கள்."

COM_GUIDEDTOURS_TOUR_ARTICLES_TITLE="கட்டுரைகளை எவ்வாறு உருவாக்குவது?"
COM_GUIDEDTOURS_TOUR_ARTICLES_DESCRIPTION="கட்டுரையை எவ்வாறு உருவாக்கலாம் என்பதை இந்தச் செய்விளக்கம் காண்பிக்கும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_TITLE="'புதிய' பொத்தான் தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NEW_DESCRIPTION="புதிய கட்டுரையை உருவாக்க, 'புதிய' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_TITLE="கட்டுரைக்குத் தலைப்பைச் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TITLE_DESCRIPTION="கட்டுரைக்குத் தேவையான தலைப்பை உள்ளிடவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_TITLE="மாற்றுப்பெயர் உள்ளிடவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ALIAS_DESCRIPTION="இந்தக் கட்டுரையின் உள் பெயரைத் தாங்கள் எழுதலாம். தாங்கள் இதை வெறுமையாக விடலாம்; வெறுமையாக விட்டால், இணையமுகவரியின் ஒரு பகுதியாக இடைவெளிகளுக்குப் பதிலாகக் கோடுகளுடன் சிற்றெழுத்தில் இயல்புநிலை மதிப்பு பயன்படுத்தப்படும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_TITLE="உள்ளடக்கம் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONTENT_DESCRIPTION="தொகுப்பியில் தங்கள் கட்டுரையின் உள்ளடக்கத்தைச் சேர்க்கவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_TITLE="நிலை தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_STATUS_DESCRIPTION="கட்டுரையின் வெளியிடப்பட்ட நிலையைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_TITLE="பிரிவு தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CATEGORY_DESCRIPTION="இந்தக் கட்டுரைக்கான பிரிவைத் தேர்வுசெய்யவும். புலத்தில் பெயரைத் தட்டச்சு செய்து <Enter>-ஐ அமுக்குவதன் மூலமும் தாங்கள் ஒரு புதிய பிரிவை உள்ளிடலாம்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_TITLE="சிறப்பு நிலை - மாற்றுக"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_FEATURED_DESCRIPTION="தங்கள் கட்டுரையைச் சிறப்பானதாக்க, 'சிறப்பானது' என்பதைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_TITLE="அணுக்க மட்டம் அமைக்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_ACCESS_DESCRIPTION="கட்டுரைக்கான அணுக்க மட்டத்தைத் தேர்வுசெய்யவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_TITLE="குறிச்சொற்கள் சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_TAGS_DESCRIPTION="இந்தக் கட்டுரைக்கான குறிச்சொற்களைத் தேர்வுசெய்யவும். புலத்தில் பெயரைத் தட்டச்சு செய்து <Enter>-ஐ அமுக்குவதன் மூலமும் தாங்கள் ஒரு புதிய குறிச்சொல்லை உள்ளிடலாம்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_TITLE="குறிப்பு சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_NOTE_DESCRIPTION="இது பொதுவாக நிர்வாகி பயன்பாட்டிற்கானது மற்றும் முன்புறத்தில் காட்டப்படாது."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_TITLE="பதிப்புக் குறிப்பு சேர்க்கவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_VERSIONNOTE_DESCRIPTION="இந்தக் கட்டுரையின் பதிப்பைக் கண்டறிய உதவும் ஒரு விருப்பப் புலமாகும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_TITLE="'சேமிக்க & மூடுக' தேர்வுசெய்யவும்"
COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_SAVECLOSE_DESCRIPTION="கட்டுரையைச் சேமிக்கவும் மற்றும் மூடவும்."

COM_GUIDEDTOURS_TOUR_ARTICLES_STEP_CONGRATULATIONS_TITLE="வாழ்த்துகள்!"
