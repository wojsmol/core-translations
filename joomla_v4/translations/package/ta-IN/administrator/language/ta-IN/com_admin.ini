COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>சுமை சமன்படுத்தி-கள் (Load Balancers) மற்றும் பின்நோக்கு பதிலி-கள் (Reverse Proxies) ஆகியவற்றிற்குப் பின்னால் சேவை வழங்கப்படும் (hosted) Joomla தளங்களுக்காக ஒரு புதிய அகிலத்தள உள்ளமைவு அமைப்பு ஆனது Joomla 3.9.26-இல் அறிமுகப்படுத்தப்பட்டுள்ளது.</p><p>இந்த அமைப்பு இயலுமைப்படுத்தி இருந்தால், தங்கள் சுமை சமன்படுத்தி/பின்நோக்கு பதிலி ஆனது தங்கள் பார்வையாளர்களின் உண்மையான IP முகவரியை வழங்க அனுமதிக்கும். இந்த IP முகவரி ஆனது, செயல் பதிவுகள் மற்றும் கட்டுரைகளில் உள்ள வாக்கு கண்காணிப்பு ஆகியவற்றில் பயன்படுத்தப்படும். ஆனால், இதற்கு, உரிய அம்சங்கள் இயலுமைப்படுத்தி இருந்தால் மட்டுமே இது சாத்தியமாகும்.</p><p><strong>சுமை சமன்படுத்தி/பின்நோக்கு பதிலி-இன் பின்னால் உள்ள தளங்கள் மட்டுமே இந்த அம்சத்தை இயக்க விரும்பும்.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="புதிய சேவையக அமைப்பு \"பின்புற சுமை சமன்படுத்தி\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>3.9.22-க்கு முன், அடைவு பட்டியல்கள்-ஐ (Directory Listing) முடக்குவதற்கு, இயல்புநிலைக் கோப்பான htaccess.txt தவறான குறியீடைக் கொண்டுள்ளது. இந்தக் கோப்பை தன்னியக்கமாக புதுப்பிக்க முடியாது; ஆதலால், ஏற்கனவே இருக்கும் .htaccess கோப்பில் வேண்டிய மாற்றங்களை கைமுறையாகச் செய்ய பாதுகாப்புக் குழு பரிந்துரைக்கிறது.</p><p>பழைய குறியீடு:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>புதிய குறியீடு:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="அடைவு பட்டியல்கள்பற்றிய .htaccess புதுப்பிப்பு"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>4.2.9-க்கு முன், இயல்புநிலை htaccess.txt கோப்பில் \"உள்ளடக்கம்-குறியீடாக்கம்\" HTTP தலைப்பைச் (\"Content-Encoding\" HTTP header) சேர்ப்பதற்கான தவறான குறியீடு உள்ளது. Joomla ஒரு உபகோப்பகத்தில் (subdirectory) நிறுவப்பட்டிருக்கும் போது இது இரட்டை குறியீடாக்கப் பிழைகளை (double encoding errors) ஏற்படுத்தலாம்; ஏனெனில், இந்தக் கோப்பகமும் அதன் தாய்க் கோப்பகமும் இந்தக் குறியீட்டைக் கொண்ட .htaccess கோப்பைக் கொண்டிருக்கும். ஏற்கனவே உள்ள எந்த .htaccess கோப்பிலும் தேவையான மாற்றங்களை தாங்கள் கைமுறையாகச் செய்ய வேண்டும்; ஏனெனில், இந்தக் கோப்பை தன்னியக்கமாக புதுப்பிக்க முடியாது.</p><p>பழைய குறியீடு:</p><pre>Header append Content-Encoding gzip</pre><p>புதிய குறியீடு:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE="உள்ளடக்கம்-குறியீடாக்கம் தலைப்பு அமைத்தல் பற்றிய .htaccess புதுப்பிப்பு"
