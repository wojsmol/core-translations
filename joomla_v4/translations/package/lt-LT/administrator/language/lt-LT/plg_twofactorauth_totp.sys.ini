PLG_TWOFACTORAUTH_TOTP="Dviejų žingsnių atpažinimas - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Leidžia jūsų svetainės naudotojams naudoti dviejų veiksnių autentifikavimą naudojant <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator </a> arba kiti suderinami laiku pagrįsti vienkartiniai slaptažodžių generatoriai, pvz., <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\"> Nemokamas OTP</a>. Norėdami naudoti dviejų veiksnių autentifikavimą, redaguokite vartotojo profilį ir įgalinkite dviejų veiksnių autentifikavimą."

