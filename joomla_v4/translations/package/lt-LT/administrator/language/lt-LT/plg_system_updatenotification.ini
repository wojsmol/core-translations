PLG_SYSTEM_UPDATENOTIFICATION="Sistema - Joomla! atnaujinimo pranešimas"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Kableliu atskirtas el. pašto adresų, kuriems bus siunčiami atnaujinimų pranešimų laiškai, sąrašas. Adresai sąraše privalo priklausyti jūsų svetainės nariams turintiems Super Administratorių teises. Jei nė vienas nurodytas adresas nepriklauso Super Administratoriams, ar laukelis paliktas tuščias, visi šios svetainės Super Administratoriai gaus atnaujinimų pranešimų laiškus."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super Administratorių el. paštai"
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! Galimas {SITENAME} naujinys – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Jei pasirinksite automatinę (numatytoji), atnaujinimų pranešimų laiškas Super Administratoriams bus siunčiamas tokia kalba, kokia buvo naudojama iššaukus įskiepį. Pasirinkę kalbą čia, priversite atnaujinimų pranešimų laiškus siųsti šia konkrečia kalba."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="El. laiško kalba"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatinis"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Siunčiama svetainės administratoriams, kai \"Joomla! Update Notification\" sistemos papildinys aptinka atnaujinimą."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Atnaujinimo pranešimas"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Naudojant šią konfigūraciją Joomla! atnaujinimų pranešimai neveiks"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Nustatyti į numatytąją reikšmę (6 val.)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Diegiklio konfigūracijoje parinkčių naujinimo talpyklą (valandomis) nustatėte į 0, tai reiškia, kad „Joomla“ nesaugo naujinimo talpykloje. Tai reiškia, kad kiekvieną kartą apsilankius puslapyje turėtų būti siunčiamas el. laiškas, tačiau tai neįmanoma. Padidinkite reikšmę (6 yra numatytoji) arba patvirtinkite, kad Joomla! Pranešimas apie atnaujinimą niekada nesiųs jums laiškų.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Šis papildinys periodiškai tikrina, ar nėra naujos Joomla! versijos. Kai jis bus rastas, jis atsiųs jums el. laišką, primindamas atnaujinti. Galite tinkinti el. pašto adresą Sistema &rarr; Pašto šablonai."

