PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="Орнатушы конфигурациясында сіз Опцияны жаңарту кэшін (сағатпен) 0-ге орнаттыңыз, бұл Joomla жаңартуды кэштау емес, яғни әрбір бетге баратын электрондық поштаны жіберу керек, бірақ бұл мүмкін емес. мән (әдепкі 6) немесе Joomla! Жаңарту туралы хабарландыру сізді ешқашан поштаны жібермейтінін растаңыз. "
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Бұл плагин жүйелі түрде Joomla! Нұсқаларының қолжетімділігін тексереді, табылған кезде ол сізді Joomla !. жаңарту туралы еске салатын электронды хат жібереді. Pro Кеңес: Электрондық пошта хабарын тіл жолының пернелерін баса отырып өзгертуге болады PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT және PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY. "

