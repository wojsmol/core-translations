PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Электрондық пошта мекенжайларының үтірмен бөлінген тізімі, олар жаңартулар туралы хабарландыру электронды хаттарын алады.Сіздегі мекенжайлар Супер қолданушы артықшылығына ие сайттың қолданыстағы пайдаланушыларына тиесілі болуы керек.Эгерде аталған электрондық пошта хабарларының ешқайсысы Супер пайдаланушыларға жатпаса, немесе егер ол бос қалдырылса, осы сайттың барлық Супер пайдаланушыларына жаңарту туралы хабарландыру электрондық поштасы шығады. "
